<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css" />

    <script
      src="https://kit.fontawesome.com/853558b03f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h1>Tweeter</h1>
      <button>LogOut</button>
    </nav>

    <!-- User (Email, Name, Bio, Picture, Location, DOJ)  -->
    <div class="person">
      <div class="image">
        <img src="images/talha.jpeg" alt="Profile Picture" />
      </div>
      <h2>Talha Tariq</h2>
      <p class="bio">A FUll Stack Developer</p>
      <div class="location">
        <button><i class="fa-solid fa-location-dot fa-2x"></i></button>
        <p>Pakistan</p>
      </div>
      <p>Since: 20-11-2022</p>
    </div>
    <div class="stats">
        <button>20 Tweets</button>
        <button>12 Followers</button>
        <button>13 Followings</button>
    </div>

    <div class="container">
        <h1>Your Tweets</h1>
     <!-- Tweet (Email, Name, Body, Tags, Likes, Date) -->
      <div class="tweets">
        <!-- Tweet -->
        <div class="tweet">
  
          <!-- Body -->
          <div class="body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem,
            temporibus?
          </div>
          <div class="footer">
          <div class="date">

            <button><i class="fa-regular fa-clock"></i></i></button>
            <p>22-02-2022</p>
          </div>
          <!-- Likes -->
          <div class="likes">
            <button class="delete"><i class="fa-solid fa-trash fa-2x"></i></button>
            <button><i class="fa-regular fa-thumbs-up fa-2x"></i></button
            ><span>20 Likes</span>
          </div>
        </div>
        </div>

            



    </div>
  </body>
</html>
